<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Aggiungi stili specifici per il titolo e i disegni */
        .welcome-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-text {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .drawing {
            font-size: 48px;
            color: #007bff;
        }

        /* Stili per il motoscafo */
        .motorboat {
            width: 200px;
            height: 80px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .motorboat-body {
            width: 100%;
            height: 100%;
            background-color: yellow;
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        /* Stili per la bandiera dei pirati */
        .flag {
            width: 40px;
            height: 40px;
            background-color: black;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .skull {
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Stili per le onde del mare */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient(90deg, transparent, #007bff, transparent);
            animation: wave 1s ease infinite alternate;
        }

        @keyframes wave {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Div per il titolo "Welcome" e i disegni -->
        <div class="welcome-container">
            <div class="welcome-text">Welcome</div>
            <div class="drawing">üé®‚úèÔ∏è</div>
        </div>

        <!-- Motoscafo con bandiera dei pirati -->
        <div class="motorboat">
            <div class="flag">
                <div class="skull"></div>
            </div>
            <div class="motorboat-body"></div>
        </div>

        <!-- Onde del mare -->
        <div class="wave"></div>

        <!-- Form per il login -->
        <h2>Login</h2>
        <input type="password" id="password" placeholder="Enter password...">
        <button onclick="login()">Login</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
