<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Stili specifici per la schermata di login */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Aggiungi qualche decorazione aggiuntiva */
        .illustration {
            margin-bottom: 30px;
        }

        .illustration img {
            width: 200px;
        }

        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration">
            <img src="dragon.png" alt="Dragon illustration">
        </div>
        <h2>Welcome</h2>
        <input type="password" id="password" placeholder="Enter your password...">
        <button onclick="login()">Login</button>
        <p class="footer">Illustration by <a href="https://www.freepik.com" target="_blank" rel="noopener noreferrer">Freepik</a></p>
    </div>

    <script src="script.js"></script>
    <script>
        function login() {
            var password = document.getElementById("password").value;

            // Controlla se la password è vuota
            if (password.trim() === "") {
                alert("Please enter a password.");
                return;
            }

            // Controlla se la password è corretta
            if (password === "ellenmezza20") {
                // Reindirizza all'app To-Do List
                window.location.href = "todo.html";
            } else {
                alert("Password incorrect. Please try again.");
            }
        }
    </script>
</body>
</html>
