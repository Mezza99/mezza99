<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="password" id="password" placeholder="Enter password...">
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Gestione del login e del reindirizzamento
        function login() {
            var password = document.getElementById("password").value;
            // Inserisci qui la tua logica per verificare la password
            if (password === "ellenmezza20") {
                // Reindirizzamento alla seconda pagina dopo il login
                window.location.href = "todo.html";
            } else {
                alert("Password incorrect. Please try again.");
            }
        }

        // Aggiungi un gestore di eventi per il form del login
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Previeni il comportamento predefinito del modulo
            login(); // Esegui la funzione di login
        });
    </script>
</body>
</html>
