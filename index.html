<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Aggiungi stili specifici per il titolo e i disegni */
        .welcome-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-text {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .drawing {
            font-size: 48px;
            color: #007bff;
        }

        /* Stili per la nave */
        .ship {
            width: 100px;
            height: 50px;
            background-color: #fff;
            border-radius: 10px;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: sail 4s linear infinite;
        }

        /* Stili per le onde del mare */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient(90deg, transparent, #007bff, transparent);
            animation: wave 1s ease infinite alternate;
        }

        @keyframes wave {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        @keyframes sail {
            0% {
                transform: translateX(-50%) rotate(0deg);
            }
            100% {
                transform: translateX(-50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Div per il titolo "Welcome" e i disegni -->
        <div class="welcome-container">
            <div class="welcome-text">Welcome</div>
            <div class="drawing">üé®‚úèÔ∏è</div>
        </div>

        <!-- Nave che naviga sopra delle onde -->
        <div class="ship"></div>
        <div class="wave"></div>

        <!-- Form per il login -->
        <h2>Login</h2>
        <input type="password" id="password" placeholder="Enter password...">
        <button onclick="login()">Login</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
